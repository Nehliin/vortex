[package]
name = "vortex-cli"
version = "0.1.0"
authors = ["Nehliin"]
edition = "2024"
description = "A cli for downloading torrents using the bittorrent protocol(s). Built on top of io-uring"
homepage = "https://github.com/Nehliin/vortex"
repository = "https://github.com/Nehliin/vortex"
license = "BSD-3-Clause"

[dependencies]
anyhow = { workspace = true }
ahash = { workspace = true }
parking_lot = { workspace = true }
lava_torrent = { workspace = true }
log = { workspace = true }
env_logger = { workspace = true }
vortex-bittorrent = { path = "../bittorrent" }
heapless = { workspace = true }
tikv-jemallocator = "0.5"
mainline = { git = "https://github.com/Nehliin/mainline.git", branch = "feature-gate", default-features = false, features = ["node"]}
metrics-exporter-prometheus = "0.16"
clap = { version = "4.5.39", features = ["derive"] }
crossbeam-channel = "0.5.15"
# ratatui uses all default feature
#crossterm = "0.29.0"
ratatui = "0.29.0"
human_bytes = "0.4.3"
humantime = "2.2"
throbber-widgets-tui = "0.8.0"

