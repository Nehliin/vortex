[package]
name = "vortex-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1.1.3", features = ["derive"]}
#utp_socket = { path = "../utp_socket" }
#bittorrent = { path = "../bittorrent" }
bittorrent-io = { path = "../bittorrent-io" }
bytes = "1.2.1"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

#[[bin]]
#name = "reorder_buffer_insert"
#path = "fuzz_targets/reorder_buffer_insert.rs"
#test = false
#doc = false

#[[bin]]
#name = "reorder_buffer_remove"
#path = "fuzz_targets/reorder_buffer_remove.rs"
#test = false
#doc = false

#[[bin]]
#name = "parse_peer_message"
#path = "fuzz_targets/parse_peer_message.rs"
#test = false
#doc = false

#[[bin]]
#name = "peer_message_roundtrip"
#path = "fuzz_targets/peer_message_roundtrip.rs"
#test = false
#doc = false

[[bin]]
name = "decoding_message_v2"
path = "fuzz_targets/decoding_message_v2.rs"
test = false
doc = false
bench = false
