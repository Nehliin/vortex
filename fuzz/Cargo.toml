[package]
name = "vortex-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1.4.1", features = ["derive"]}
#utp_socket = { path = "../utp_socket" }
vortex-bittorrent = { path = "../bittorrent", features = ["fuzzing"] }
